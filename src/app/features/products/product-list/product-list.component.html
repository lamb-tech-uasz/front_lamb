<section class="product-list mt-4 border-top">
    <div class="container mt-5">
        <button class="btn btn-primary mb-2" routerLink="/mes-products" *ngIf="isAuth">Mes produits</button>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-6 mb-3" *ngFor="let _p of products">
                <div class="card">
                    <img src="../../../../assets/img/logo.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{_p.nom}}</h5>
                        <div class="rating">
                            <span class="badge" [ngClass]="{
                                'text-bg-success': _p.categorie === 'fruits',
                                'text-bg-warning': _p.categorie === 'medicaments',
                                'text-bg-danger': _p.categorie === 'legumes',
                                'text-bg-info': _p.categorie === 'autres',
                              }">{{ _p.categorie }}</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p class="card-text">P. U{{ _p.prixUnitaire + ' F cfa' }}</p>
                            <p class="card-text">Qte {{ _p.quantite }}</p>
                          </div>
                        <a href="#" class="btn btn-primary mx-2">Acheter</a>
                        <a class="btn btn-warning mx-2" >
                            <i class="fas fa-shopping-cart"></i>
                        </a>
                    </div>

                </div>
            </div>
        </div>

    </div>
  <!-- </div> -->
</section>

<section class="product-list mt-4 border-top">
  <div class="container mt-5">

    <div class="row">
      <div class="col-lg-3 col-md-4 col-6 mb-3"
        *ngFor="let produit of filterProductsByCategory()">
        <div class="card">
          <img *ngIf="produit.photo==null ;else elseBlock"
            src="../../../../assets/img/logo.png" class="card-img-top"
            alt="...">
          <ng-template #elseBlock>
            <img
              [src]="'http://localhost:8080/api/v1/lamb-tech/produits/' + produit.id + '/photo'"
              class="card-img-top"
              alt="...">
          </ng-template>
          <div class="card-body">
            <h5 class="card-title">{{produit.nom}}</h5>
            <div class="rating">
              <i class="fas fa-star warning"
                *ngFor="let star of [1, 2, 3, 4, 5]"></i>
            </div>
            <s class="card-text">{{produit.prixUnitaire}} franc</s>
            <p class="card-text">{{produit.specialPrice}} franc</p>
            <span class="card-text">date de p√©remption
              <a class="btn btn-danger mx-2">{{produit.dateExp}}</a></span>
            <p class="card-text">Je suis un produit</p>
            <a href="#" class="btn btn-primary mx-2">Acheter</a>
            <a class="btn btn-warning mx-2">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>

        </div>
      </div>

    </div>

  </div>
</section>
